            <h1>Library</h1>
        </div>
        <div class="add-book-container">
            <dialog id="add-book-form">
                <form>
                    <div class="form-row">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" maxlength="128" placeholder="Frankenstein" required>
                    </div>
                    <div class="form-row">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" maxlength="64" placeholder="Mary Shelley">
                    </div>
                    <div class="form-row">
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" name="pages" min="1" max="999999" placeholder="280">
                    </div>
                    <div class="form-row read">
                        <div>
                            <label for="read">Read</label>
                            <input type="checkbox" id="read" name="read">
                        </div>
                    </div>
                    <div class="form-btns">
                        <button value="cancel" formmethod="dialog" formnovalidate>Cancel</button>
                        <button id="add-book-btn" value="default">Add Book</button>
                    </div>
                </form>
            </dialog>
            <button id="new-book-btn">New Book</button>
        </div>
    </div>
    <div class="main-body-container">
        <div class="book-container">
            <div class="book-info-container">
                <div class="book-title">
                    <h1>The Shining</h1>
                </div>
                <div class="book-info">
                    <div>Stephen King</div>
                    <div>447 pages</div>
                    <div>Read</div>
                </div>
            </div>
            <div class="book-container-footer">
                <button>Mark as Unread</button>
                <button>Delete</button>
            </div>
        </div>
        <div class="book-container">
            <div class="book-info-container">
                <div class="book-title">
                    <h1>The Hitchhiker's Guide to the Galaxy</h1>
                </div>
                <div class="book-info">
                    <div>Douglas Adams</div>
                    <div>208 pages</div>
                    <div>Not Read</div>
                </div>
            </div>
            <div class="book-container-footer">
                <button>Mark as Read</button>
                <button>Delete</button>
            </div>
        </div>
        <div class="book-container">
            <div class="book-info-container">
                <div class="book-title">
                    <h1>Jane Eyre</h1>
                </div>
                <div class="book-info">
                    <div>Charlotte BrontÃ«</div>

                </div>
            </div>
            <div class="book-container-footer">
                <button>Mark as Unread</button>
                <button>Delete</button>
            </div>
        </div>
        <div class="book-container">
            <div class="book-info-container">
                <div class="book-title">
                    <h1>Dune</h1>
                </div>
                <div class="book-info">
                    <div>Frank Herbert</div>
                    <div>896 pages</div>
                    <div>Read</div>
                </div>
            </div>
            <div class="book-container-footer">
                <button>Mark as Unread</button>
                <button>Delete</button>
            </div>
        </div>
    </div>
